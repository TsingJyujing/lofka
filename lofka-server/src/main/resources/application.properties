# Http 端口
server.port=9500
# Https 端口
#tomcat.ssl.port=9543
application.version=1.8-Beta
spring.application.name=Lofka
# Compression setting
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024
# thymeleaf
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
server.servlet.session.timeout=100m
#配置模SSL
#tomcat.ssl.enable=true
#tomcat.ssl.key-store=classpath:keystore.p12
#tomcat.ssl.key-store-password=123123
#tomcat.ssl.keyStoreType=PKCS12
# Maximum number of connections that the server accepts and processes at any given time.
server.tomcat.max-connections=200
# Maximum number of worker threads.
server.tomcat.max-threads=200
# Minimum number of worker threads.
server.tomcat.min-spare-threads=25
